<ion-header>

  <ion-navbar>
    <ion-title>Know this place? Help the Community</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input placeholder="Answer Here" [(ngModel)]="answer.answerRecommendation"></ion-input>
  <button ion-button (click)="postAnswer()">Submit Answer</button>
  <ion-list radio-group *ngIf="answersByQuestion">
    <ion-item *ngFor="let answerByQuestion of answersByQuestion">
      <ion-label>{{answerByQuestion.answerRecommendation}}</ion-label>
    </ion-item>

    <ion-item *ngIf="data?.length ==0">
      <h2>no matched items</h2>
    </ion-item>
  </ion-list>
</ion-content>
