    <ion-header>
      <ion-navbar>
        <!-- <ion-title> -->
              <!-- <ion-toolbar> -->
                <ion-segment [(ngModel)]="icons" color="secondary" (ionChange)="segmentChanged($event)">
                  <ion-segment-button value="search">
                    <ion-icon>Search</ion-icon>
                  </ion-segment-button>
                  <ion-segment-button value="question">
                    <ion-icon>My Questions</ion-icon>
                  </ion-segment-button>
                </ion-segment>
              <!-- </ion-toolbar> -->
        <!-- </ion-title> -->
      </ion-navbar>
    </ion-header>


<ion-content padding>
    <ion-list padding radio-group>
        <ion-card padding *ngFor="let answer of answerList" >
            <ion-card-content>
              <ion-card-title>
                  {{answer.question.locationName}}
                </ion-card-title>
                <p>
                    {{answer.question.query}}
                </p>
              <p>
                  {{answer.answerRecommendation}}
              </p>
            </ion-card-content>
          </ion-card>
      </ion-list>
</ion-content>
