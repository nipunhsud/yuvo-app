<ion-header>
  <ion-navbar>
    <!-- <ion-title> -->
          <!-- <ion-toolbar> -->
            <ion-segment [(ngModel)]="icons" color="secondary" (ionChange)="segmentChanged($event)">
              <ion-segment-button value="Question">
                <ion-icon>Question Dashboard</ion-icon>
              </ion-segment-button>
              <ion-segment-button value="Answer">
                <ion-icon>Answer Dashboard</ion-icon>
              </ion-segment-button>
            </ion-segment>
          <!-- </ion-toolbar> -->
    <!-- </ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" [showCancelButton]="shouldShowCancel" (ionInput)="onSearch()" (ionCancel)="onCancel($event)"
    type="text" placeholder="Search">
  </ion-searchbar>
  <ion-list radio-group>
    <ion-item *ngFor="let item of placeList" (click)="selectedItem(item)">
      <ion-label>{{item.description}}</ion-label>
    </ion-item>
    <ion-item *ngIf="data?.length ==0">
      <h2>no matched items</h2>
    </ion-item>
  </ion-list>
  <!-- <div class="form-group">
        <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search >
</div>
<agm-map [latitude]="latitude" [longitude]="longitude"></agm-map> -->
  <ion-grid>
    <ion-row>
      <ion-col col-33 *ngFor="let question of questionList" (click)="onQuestionSelect(question)">
        <ion-label>{{question}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button type="submit" (click)="submitQuestion()" block>Submit</button>

  
    
</ion-content>
